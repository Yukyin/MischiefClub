        const t = setInterval(() => {
          elem.textContent += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(t);
            resolve();
          }
        }, speed);
      });
    }

    function showWorldToast(kind, message, actions){
      worldToast.style.display = "flex";
      worldToast.innerHTML = "";

      const left = document.createElement("div");
      left.className = "left";

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.textContent = "!";
      left.appendChild(icon);

      const msgBox = document.createElement("div");
      msgBox.className = "msg";

      if (kind){
        const label = document.createElement("span");
        label.textContent = kind + "ï¼š";
        label.style.fontWeight = "800";
        label.style.opacity = ".70";
        label.style.marginRight = "6px";
        msgBox.appendChild(label);
      }

      const msg = document.createElement("span");
      msg.textContent = message;
      msgBox.appendChild(msg);

      left.appendChild(msgBox);
      worldToast.appendChild(left);

      if (actions && actions.length){
        const act = document.createElement("div");
        act.className = "actions";
        actions.forEach(a => {
          const b = document.createElement("button");
          b.textContent = a;
          b.onclick = () => onSystemAction(a);
          act.appendChild(b);
        });
        worldToast.appendChild(act);
      }
    }

    function hideWorldToast(){
      worldToast.style.display = "none";
      worldToast.innerHTML = "";
    }

    function updateSceneHeader(){
      sceneTitle.textContent = scenes[currentScene].title;
    }

    function renderTrigger(){
      const sc = scenes[currentScene];
      triggerPrompt.textContent = sc.trigger || "";
      triggerOptions.innerHTML = "";
      triggerChosen = null;
      btnNextLine.disabled = true;

      sc.trigger_opts.forEach(opt => {
        const b = document.createElement("button");
        b.textContent = opt;
        b.onclick = () => {
          [...triggerOptions.querySelectorAll("button")].forEach(x => x.classList.remove("selected"));
          b.classList.add("selected");
          triggerChosen = opt;
           lineIndex = 0;
           waitingSystemAction = false;
           clearSpeaking();
           clearBubbles();
           btnNextLine.disabled = false;
          showWorldToast("å¯¼æ¼”", "è§¦å‘ï¼š" + opt, null);
          setTimeout(() => hideWorldToast(), 950);
        };
        triggerOptions.appendChild(b);
      });
    }

    function updateNavButtons(){
      btnPrevScene.disabled = currentScene === 0;
      btnNextScene.disabled = currentScene === scenes.length - 1;
    }

    function stopAutoplay(){
      autoplay = false;
      btnAuto.textContent = "è‡ªåŠ¨æ’­æ”¾ï¼šå…³";
      if (autoplayTimer) clearTimeout(autoplayTimer);
      autoplayTimer = null;
    }

    function startAutoplay(){
      autoplay = true;
      btnAuto.textContent = "è‡ªåŠ¨æ’­æ”¾ï¼šå¼€";
      stepAutoplay();
    }

    function stepAutoplay(){
      if (!autoplay) return;
      if (waitingSystemAction) return; // ç­‰ç”¨æˆ·ç‚¹ SYSTEM æŒ‰é’®
      if (btnNextLine.disabled) return; // ç­‰å¯¼æ¼”è§¦å‘
      nextLine(true).then(() => {
        autoplayTimer = setTimeout(stepAutoplay, 380);
      });
    }

    function loadScene(idx){
      stopAutoplay();
      waitingSystemAction = false;
      currentScene = idx;
      lineIndex = 0;

      setBackground(scenes[currentScene].bg);
      updateSceneHeader();
      updateNavButtons();
      clearSpeaking();
      clearBubbles();
      setAllExpr({A:"neutral",B:"neutral",C:"neutral"});
      setProp("A", null);
      hideWorldToast();
      renderTrigger();
    }

    async function nextLine(fromAutoplay=false){
      const sc = scenes[currentScene];
      const key = triggerChosen || "__default";
      sc._cache = sc._cache || {};
      const raw = (sc.branches && sc.branches[key]) ? sc.branches[key] : sc.lines;
      const lines = sc._cache[key] || (sc._cache[key] = raw.filter(l => l.type !== "narr" && l.who !== "NARRATOR"));

      if (!triggerChosen) {
        btnNextLine.disabled = true;
        return;
      }

      if (lineIndex >= lines.length) {
        // æœ¬å¹•ç»“æŸ
        showWorldToast("ä¸–ç•Œ", "æœ¬å¹•ç»“æŸã€‚ä½ å¯ä»¥åˆ‡ä¸‹ä¸€å¹•ï¼Œæˆ–è€…é‡æ’­æœ¬å¹•ã€‚", null);
        if (fromAutoplay) stopAutoplay();
        return;
      }

      const line = lines[lineIndex];
      lineIndex += 1;

      // è¡¨æƒ… & é“å…·
      setAllExpr(line.expr);
      if (line.prop && line.prop.A) setProp("A", line.prop.A);

      clearSpeaking();

      if (line.who === "SYSTEM" || line.type === "system") {
        // SYSTEM èµ°ä¸–ç•Œæç¤ºï¼Œä¸èµ°æ°”æ³¡
        waitingSystemAction = Array.isArray(line.actions) && line.actions.length > 0;
        showWorldToast("SYSTEM", line.text, line.actions || null);
        if (!waitingSystemAction) {
          // æ²¡æœ‰åŠ¨ä½œæŒ‰é’®ï¼ŒçŸ­æš‚åœç•™åè‡ªåŠ¨éšè—ï¼ˆä¸å½±å“ä¸‹ä¸€å¥ï¼‰
          setTimeout(() => hideWorldToast(), 1200);
        } else {
          // æœ‰æŒ‰é’®ï¼šé”ä½ä¸‹ä¸€å¥ï¼Œç›´åˆ°ç‚¹å‡»
          btnNextLine.disabled = true;
        }
        return;
      }

      // å¯¹è¯ï¼šç”¨åŸç‰ˆæ°”æ³¡ + é«˜äº®
      const who = line.who;
      chars[who].classList.add("speaking");
      await typeText(bubbles[who], line.text);
      await new Promise(r => setTimeout(r, 420));
      clearSpeaking();
    }

    function onSystemAction(choice){
      waitingSystemAction = false;
      btnNextLine.disabled = false;
      showWorldToast("SYSTEM", "å·²é€‰æ‹©ï¼š" + choice, null);
      setTimeout(() => hideWorldToast(), 850);
      if (autoplay) {
        // è‡ªåŠ¨æ’­æ”¾ç»§ç»­
        setTimeout(stepAutoplay, 420);
      }
    }

    // ====== ç»‘å®šæŒ‰é’® ======
    btnPrevScene.onclick = () => loadScene(Math.max(0, currentScene - 1));
    btnNextScene.onclick = () => loadScene(Math.min(scenes.length - 1, currentScene + 1));
    btnRestart.onclick = () => loadScene(currentScene);
    btnNextLine.onclick = () => nextLine(false);

    btnAuto.onclick = () => {
      if (!autoplay) {
        // è‡ªåŠ¨æ’­æ”¾æ—¶ï¼Œå¦‚æœè¿˜æ²¡é€‰å¯¼æ¼”è§¦å‘ï¼Œä¼˜å…ˆæç¤º
        if (!triggerChosen) {
          showWorldToast("å¯¼æ¼”", "å…ˆåœ¨ä¸‹æ–¹é€‰ä¸€ä¸ªè§¦å‘åŠ¨ä½œï½", null);
          setTimeout(() => hideWorldToast(), 1200);
          return;
        }
        startAutoplay();
      } else {
        stopAutoplay();
      }
    };

    // åˆå§‹åŠ è½½ç¬¬ä¸€å¹•
    loadScene(0);

  </script>
