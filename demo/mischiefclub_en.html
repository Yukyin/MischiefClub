<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mischief Club üëª</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f5f5f7;color:#1f2328}

    #stage{
      position:relative;
      width:min(980px, calc(100vw - 32px));
      height:560px;
      margin:28px auto 14px;
      border-radius:18px;
      background:transparent;
      box-shadow:0 10px 28px rgba(0,0,0,.12);
      overflow:hidden;
      display:flex;
      align-items:flex-end;
      justify-content:space-evenly;
      padding:0 18px 86px;
    }

    /* Background layer (scene-based) */
    #bg{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      /* Fallback background color */
      background:linear-gradient(to bottom, #ffffff, #f3f1ff);
    }
    #bg::after{content:"";position:absolute;inset:0;opacity:1}

    /* Default: soft gradient */
    #stage.bg-default #bg{
      background:
        radial-gradient(circle at 20% 30%, rgba(255,214,255,.55), transparent 50%),
        radial-gradient(circle at 85% 35%, rgba(187,231,255,.55), transparent 55%),
        linear-gradient(to bottom, rgba(255,255,255,.95), rgba(245,241,255,.75));
    }

    /* Elevator maintenance scene */
    #stage.bg-elevator #bg{
      background:linear-gradient(to bottom, #f7f7fb 0%, #f0f2ff 55%, #f3f1ff 100%);
    }
    #stage.bg-elevator #bg::after{
      inset:90px 70px 130px 70px;
      border-radius:14px;
      background:
        linear-gradient(90deg, rgba(255,255,255,.2), rgba(0,0,0,.05)),
        repeating-linear-gradient(90deg, rgba(0,0,0,.08) 0 2px, transparent 2px 10px),
        linear-gradient(to bottom, #dfe3f2, #cfd4ea);
      box-shadow:inset 0 0 0 2px rgba(31,35,40,.18), 0 12px 26px rgba(0,0,0,.10);
    }
    #stage.bg-elevator .bg-caution{
      position:absolute;left:50%;top:18px;transform:translateX(-50%);
      width:320px;max-width:88vw;
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
      background:rgba(255,235,130,.92);
      box-shadow:0 8px 22px rgba(0,0,0,.14);
      border:1px solid rgba(31,35,40,.18);
      text-align:center;
      z-index:10;
      backdrop-filter: blur(6px);
    }

    /* Office scene */
    #stage.bg-office #bg{
      background:linear-gradient(to bottom, #fbfbff 0%, #f3f6ff 45%, #f6f2ff 100%);
    }
    #stage.bg-office #bg::after{
      inset:70px 80px 150px 80px;
      border-radius:16px;
      background:
        linear-gradient(to bottom, rgba(255,255,255,.85), rgba(230,240,255,.85)),
        repeating-linear-gradient(to right, rgba(0,0,0,.08) 0 3px, transparent 3px 22px);
      box-shadow:inset 0 0 0 2px rgba(31,35,40,.14);
      opacity:.75;
    }
    #stage.bg-office .bg-window{
      position:absolute;right:18px;top:18px;
      background:rgba(255,255,255,.82);
      border:1px solid rgba(31,35,40,.14);
      border-radius:14px;
      padding:10px 12px;
      font-size:12px;
      line-height:1.35;
      width:min(220px, 48vw);
      z-index:10;
      box-shadow:0 8px 22px rgba(0,0,0,.14);
      backdrop-filter: blur(6px);
    }

    /* Floor */
    #floor{
      position:absolute;left:0;bottom:0;width:100%;height:74px;
      background:linear-gradient(to top, rgba(220,222,240,.95), transparent);
      z-index:0;pointer-events:none;
    }

    .character{position:relative;width:240px;max-width:30vw;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;z-index:2}

    .nameplate{
      position:absolute;bottom:20px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.82);
      border:1px solid rgba(31,35,40,.14);
      font-size:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.10);
      user-select:none;
    }

    /* Speech bubbles */
    .bubble{
      position:absolute;
      bottom:300px;
      left:50%;
      transform:translateX(-50%);
      min-width:220px;
      max-width:360px;
      background:#fff;
      border-radius:12px;
      padding:12px 14px;
      box-shadow:0 6px 16px rgba(0,0,0,.14);
      font-size:14px;
      line-height:1.55;
      z-index:5;
      opacity:0;
      transform-origin:50% 100%;
      transition:opacity .18s ease, transform .18s ease;
      border:1px solid rgba(31,35,40,.10);
    }
    .bubble.show{opacity:1;transform:translateX(-50%) translateY(-2px)}
    .bubble::after{
      content:"";
      position:absolute;
      bottom:-10px;left:50%;transform:translateX(-50%);
      border-width:10px 9px 0 9px;
      border-style:solid;
      border-color:#ffffff transparent transparent transparent;
      filter:drop-shadow(0 4px 4px rgba(0,0,0,.10));
    }

    /* Active speaker highlight */
    .character.speaking .chibi{transform:translateY(-4px) scale(1.03)}
    .character.speaking .nameplate{box-shadow:0 10px 22px rgba(0,0,0,.16)}

    /* Chibi characters */
    .chibi{position:relative;width:140px;height:260px;transform:translateY(0) scale(1);transition:transform .18s ease;}
    .chibi *{position:absolute}

    /* Theme colors (clothes/hair) */
    .theme-a{--shirt:#7c5cff;--hair:#2a2f3a;--accent:#ffd9e6}
    .theme-b{--shirt:#ff6a63;--hair:#3b2b2a;--accent:#ffe7b8}
    .theme-c{--shirt:#3a8cff;--hair:#28364b;--accent:#c9f3ff}

    .hair{
      left:18px;top:16px;width:104px;height:74px;
      background:linear-gradient(to bottom, rgba(255,255,255,.12), transparent), var(--hair);
      border-radius:56px 56px 44px 44px;
      box-shadow:inset 0 -8px 0 rgba(255,255,255,.08);
      z-index:3;
    }
    .hair::after{
      content:"";position:absolute;left:10px;top:46px;width:84px;height:28px;
      background:rgba(255,255,255,.08);
      border-radius:999px;
      filter:blur(0.2px);
      opacity:.55;
    }

    .face{
      left:16px;top:40px;width:108px;height:108px;
      background:linear-gradient(to bottom, #fff, #fff6f7);
      border:2px solid #1f2328;
      border-radius:56px;
      z-index:4;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
    }

    .eyes{left:18px;top:42px;width:72px;height:26px;display:flex;gap:16px;align-items:center;justify-content:center;}
    .eye{position:relative;width:14px;height:10px;border:2px solid #1f2328;border-top:0;border-radius:0 0 10px 10px;background:transparent}
    .eye::after{content:"";position:absolute;bottom:1px;left:50%;transform:translateX(-50%);width:6px;height:6px;background:#1f2328;border-radius:50%}

    .blush{left:18px;top:64px;width:72px;height:18px}
    .blush::before,.blush::after{content:"";position:absolute;top:2px;width:18px;height:12px;border-radius:999px;background:rgba(255,120,160,.25)}
    .blush::before{left:2px}
    .blush::after{right:2px}

    .mouth{left:42px;top:78px;width:22px;height:12px;border:2px solid #1f2328;border-top:0;border-radius:0 0 14px 14px;background:transparent}

    .body{
      left:34px;top:144px;width:72px;height:84px;
      background:linear-gradient(to bottom, rgba(255,255,255,.18), transparent), var(--shirt);
      border:2px solid #1f2328;
      border-radius:18px 18px 22px 22px;
      z-index:2;
      box-shadow:0 10px 18px rgba(0,0,0,.10);
    }
    .body::after{content:"";position:absolute;left:10px;top:18px;width:52px;height:26px;border-radius:999px;background:rgba(255,255,255,.20)}

    .arm{top:22px;width:34px;height:16px;border:2px solid #1f2328;background:linear-gradient(to bottom, rgba(255,255,255,.12), transparent), var(--shirt);border-radius:999px}
    .arm.left{left:-18px;transform:rotate(-16deg)}
    .arm.right{right:-18px;transform:rotate(16deg)}

    .legs{left:42px;top:228px;width:56px;height:28px;z-index:1}
    .legs span{position:absolute;bottom:0;width:22px;height:26px;border:2px solid #1f2328;background:#fff;border-radius:14px}
    .legs span:nth-child(1){left:0}
    .legs span:nth-child(2){right:0}

    /* Expressions (via expr-* classes) */
    .expr-neutral .mouth{opacity:1}

    .expr-happy .eye{height:0;border:0;border-bottom:3px solid #1f2328;border-radius:999px}
    .expr-happy .eye::after{display:none}
    .expr-happy .mouth{width:26px;height:14px;left:40px;top:76px;border-top:0;border-radius:0 0 18px 18px}

    .expr-angry .eyes{top:44px}
    .expr-angry .eyes::before,.expr-angry .eyes::after{content:"";position:absolute;top:-8px;width:18px;height:6px;border-top:3px solid #1f2328;border-radius:10px}
    .expr-angry .eyes::before{left:8px;transform:rotate(-18deg)}
    .expr-angry .eyes::after{right:8px;transform:rotate(18deg)}
    .expr-angry .mouth{top:82px;width:18px;height:8px;border-bottom:0;border-top:2px solid #1f2328;border-radius:12px 12px 0 0}

    .expr-tired .eye{height:8px;border-top:2px solid #1f2328;border-radius:10px}
    .expr-tired .eye::after{width:4px;height:4px;bottom:2px;opacity:.65}
    .expr-tired .mouth{opacity:.9;width:18px;left:44px}

    .expr-shock .eye{height:14px;border-top:2px solid #1f2328;border-radius:50%}
    .expr-shock .eye::after{width:5px;height:5px;bottom:4px}
    .expr-shock .mouth{top:78px;width:14px;height:14px;left:46px;border:2px solid #1f2328;border-radius:50%}

    .expr-smirk .mouth{top:82px;left:46px;width:20px;height:10px;border:0;border-bottom:3px solid #1f2328;border-radius:999px;transform:rotate(-10deg)}

    .expr-deadpan .eye{height:0;border:0;border-bottom:3px solid #1f2328;border-radius:999px}
    .expr-deadpan .eye::after{display:none}
    .expr-deadpan .mouth{top:86px;width:22px;height:0;border:0;border-bottom:3px solid #1f2328;border-radius:999px}

    /* Props (show/hide per scene) */
    .prop{position:absolute;bottom:92px;left:50%;transform:translateX(-50%);display:none;z-index:1}
    .prop.show{display:block}

    .prop.computer{width:64px;height:44px}
    .prop.computer::before{content:"";position:absolute;inset:0;border-radius:8px;background:linear-gradient(to bottom, #fff, #edf1ff);border:2px solid #1f2328;box-shadow:0 10px 16px rgba(0,0,0,.12)}
    .prop.computer::after{content:"";position:absolute;left:16px;right:16px;bottom:-10px;height:12px;border-radius:999px;background:#1f2328;opacity:.18}

    #controls{width:min(980px, calc(100vw - 32px));margin:0 auto 28px;text-align:center}
    button{
      padding:8px 14px;margin:0 6px 10px;border-radius:999px;border:1px solid rgba(31,35,40,.18);
      background:#fff;cursor:pointer;font-size:13px;box-shadow:0 6px 16px rgba(0,0,0,.08)
    }
    button:hover{border-color:rgba(31,35,40,.35)}

    
    .scene-title{
      position:absolute;left:16px;top:14px;right:16px;
      /* No bubble-card here; keep it as a single-line title */
      padding:0;
      background:transparent;
      border:none;
      box-shadow:none;
      font-size:13px;
      font-weight:700;
      line-height:1.25;
      color:rgba(31,35,40,.82);
      text-shadow:0 1px 0 rgba(255,255,255,.9);
      z-index:10;
      pointer-events:none;

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .world-toast{
      position:absolute;left:16px;top:44px;right:16px;
      padding:8px 10px;border-radius:14px;
      background:rgba(255, 252, 220, .92);
      border:1px solid rgba(198, 165, 0, .25);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      font-size:13px;line-height:1.35;color:#1f2328;
      z-index:11;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      backdrop-filter: blur(6px);
    }

    .world-toast .icon{
      width:20px;height:20px;border-radius:50%;
      background:#ffdf5a;
      border:1px solid rgba(31,35,40,.18);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:14px;line-height:1;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      flex:0 0 auto;
    }
    .world-toast .left{display:flex;align-items:center;gap:8px;flex:1 1 auto;min-width:0}
            .world-toast .actions button{padding:6px 10px;font-size:12px;margin:0}

    .world-toast .msg{flex:1 1 auto;min-width:0}
    .world-toast .actions{flex:0 0 auto;display:flex;gap:8px}
    #controls .row{margin-bottom:10px}
    .panel{
      width:min(980px, calc(100vw - 32px));
      margin:0 auto 10px;
      padding:10px 12px;
      border-radius:18px;
      background:rgba(255,255,255,.70);
      border:1px solid rgba(31,35,40,.10);
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      text-align:left;
    }
    .panel-title{font-weight:700;font-size:13px;margin-bottom:6px}
    .panel-sub{font-size:12px;color:rgba(31,35,40,.72);margin-bottom:8px}
    .options{display:flex;flex-wrap:wrap;gap:8px}
    .options button{margin:0}
    .options button.selected{border-color:rgba(31,35,40,.55)}
    button:disabled{opacity:.45;cursor:not-allowed}

@media (max-width: 760px){
      #stage{height:520px;padding-bottom:92px}
      .character{width:30vw}
      .bubble{max-width:300px;bottom:288px}
      .chibi{transform:scale(.92)}
    }
    @media (max-width: 520px){
      #stage{height:520px}
      .bubble{min-width:200px;max-width:260px}
      .chibi{transform:scale(.84)}
      .character{width:32vw}
    }
  </style>
</head>
<body>

  <div id="stage" class="bg-default">
    <div id="bg"></div>
    <div id="floor"></div>

    <!-- Scene helper banner (shown when needed) -->

<div id="sceneTitle" class="scene-title"></div>

    <div class="character" id="charA">

  <div id="controls">

<script>

    // ====== 10-scene branching script (synced from docx) ======
    const scenes = [
  {
    "title": "Scene 1ÔΩú09:12 Elevator Lobby: The day starts suspiciously",
    "bg": "elevator",
    "trigger": "[Pick your opening line]",
    "trigger_opts": [
      "‚ë† \"Morning.\"",
      "‚ë° \"I want to quit again.\"",
      "‚ë¢ \"I want to mute the world today.\""

    "branches": {
      "‚ë† \"Morning.\"": [
        {
          "who": "A",
          "text": "(Nods at the air) \"Morning. My body showed up, my soul is still buffering.\"",
          "type": "dialog",
          "expr": {

            "B": "smirk",

        {

            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "C",
          "text": "\"World rule: Elevator under maintenance. You will be forced to take the stairs. Patience auto -2.\"",
          "type": "dialog",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        },
        {
          "who": "SYSTEM",
          "text": "[Elevator maintenanceÔΩúTake the stairsÔΩúPatience -2]",
          "type": "system",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        },
        {
          "who": "A",
          "text": "\"Fine. I‚Äôll treat this as climbing the staircase away from nonsense.\"",
          "type": "dialog",
          "expr": {
            "A": "smirk",
            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "B",
          "text": "\"Reminder: leaving nonsense ‚â† leaving Excel. Excel follows you into stairwells.\"",
          "type": "dialog",
          "expr": {
            "A": "tired",
            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "C",
          "text": "\"Stairwell light blinked twice: the world is hinting, slower is allowed.\"",
          "type": "dialog",
          "expr": {
            "A": "neutral",
            "B": "neutral",
            "C": "smirk"
          }
        },
        {
          "who": "SYSTEM",
          "text": "[Stairwell lights: flickerÔΩúHint: slow counts as progress]",
          "type": "system",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        },
        {
          "who": "NARRATOR",
          "text": "(Narration: One ‚Äúmorning‚Äù is basically you tapping into survival mode.)",
          "type": "narr",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        }
      ],
      "‚ë° \"I want to quit again.\"": [
        {
          "who": "A",
          "text": "(Stares at the elevator button) \"I want to quit again. Right now. Immediately.\"",
          "type": "dialog",
          "expr": {
            "A": "angry",
            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "B",
          "text": "\"Nice. Fresh impulse. Don‚Äôt throw it away, save it as a draft.\"",
          "type": "dialog",
          "expr": {
            "A": "tired",
            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "C",
          "text": "\"World rule: The Quit button is greyed out by default. It lights up only after 3 consecutive days of the same urge.\"",
          "type": "dialog",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        },
        {
          "who": "SYSTEM",
          "text": "[Quit button: greyÔΩúUnlock: 3-day streak]",
          "type": "system",
          "expr": {
            "A": "neutral",

          }
        },
        {
          "who": "A",
          "text": "\"Alright. Draft folder it is. Not sending.\"",
          "type": "dialog",
          "expr": {
            "A": "tired",
            "B": "smirk",
            "C": "neutral"
          }
        },
        {
          "who": "B",
          "text": "\"Even impulses need version control: v0.1 ‚ÄúI want to run.‚Äù\"",
          "type": "dialog",
          "expr": {
            "A": "tired",
            "B": "smirk",
            "C": "deadpan"
          }
        },
        {
          "who": "C",
          "text": "\"Today‚Äôs executable: stairs, water, and turn ‚ÄúI want to quit‚Äù into one specific need.\"",
          "type": "dialog",
          "expr": {
            "A": "neutral",
            "B": "neutral",
            "C": "smirk"
          }
        },
        {
          "who": "SYSTEM",
          "text": "[Draft saved: Quit impulse v0.1ÔΩúNot sent]",
          "type": "system",
          "expr": {
            "A": "neutral",
            "B": "deadpan",
            "C": "deadpan"
          }
        },
        {
          "who": "NARRATOR",
          "text": "(Narration: You didn‚Äôt quit. You packaged the urge into something you can hold.)",
          "type": "narr",
          "expr": {

      exprList.forEach(e => chibis[who].classList.remove("expr-" + e));
      chibis[who].classList.add("expr-" + (expr || "neutral"));
    }

    function setAllExpr(exprMap){
      ["A","B","C"].forEach(w => setChibiExpr(w, exprMap?.[w] || "neutral"));

      if (!props[who]) return;
      props[who].style.display = propName ? "block" : "none";
      props[who].classList.toggle("computer", propName === "computer");

      stage.classList.remove("bg-default","bg-elevator","bg-office");

      return new Promise(resolve => {
        elem.classList.add("show");
        elem.textContent = "";
        let i = 0;
        const t = setInterval(() => {
          elem.textContent += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(t);
            resolve();
          }
        }, speed);
      });
    }

      if (!autoplay) return;
      if (waitingSystemAction) return; // wait for SYSTEM action buttons
      if (btnNextLine.disabled) return; // wait for director trigger
      nextLine(true).then(() => {
        autoplayTimer = setTimeout(stepAutoplay, 380);
      });
    }

    function loadScene(idx){
      stopAutoplay();
      waitingSystemAction = false;
      currentScene = idx;
      lineIndex = 0;

      setBackground(scenes[currentScene].bg);
      updateSceneHeader();
      updateNavButtons();
      clearSpeaking();
      clearBubbles();
      setAllExpr({A:"neutral",B:"neutral",C:"neutral"});
      setProp("A", null);
      hideWorldToast();

    async function nextLine(fromAutoplay=false){
      const sc = scenes[currentScene];
      const key = triggerChosen || "__default";
      sc._cache = sc._cache || {};
      const raw = (sc.branches && sc.branches[key]) ? sc.branches[key] : sc.lines;
      const lines = sc._cache[key] || (sc._cache[key] = raw.filter(l => l.type !== "narr" && l.who !== "NARRATOR"));

      if (!triggerChosen) {
        btnNextLine.disabled = true;
        return;
      }

      if (lineIndex >= lines.length) {
        // End of scene
        showWorldToast("World", "Scene complete. You can go to the next scene or replay this one.", null);
        if (fromAutoplay) stopAutoplay();
        return;
      }

      const line = lines[lineIndex];
      lineIndex += 1;

      // Expressions & props
      setAllExpr(line.expr);
      if (line.prop && line.prop.A) setProp("A", line.prop.A);

      clearSpeaking();

      if (line.who === "SYSTEM" || line.type === "system") {
        // SYSTEM lines go to the world toast, not speech bubbles
        waitingSystemAction = Array.isArray(line.actions) && line.actions.length > 0;
        showWorldToast("SYSTEM", line.text, line.actions || null);
        if (!waitingSystemAction) {
          // Without buttons: auto-hide after a short delay (does not block the next line)
          setTimeout(() => hideWorldToast(), 1200);
        } else {
          // With buttons: lock "Next line" until the user clicks
          btnNextLine.disabled = true;
        }
        return;
      }

      // Dialogue: speech bubbles + active speaker highlight
      const who = line.who;
      chars[who].classList.add("speaking");
      await typeText(bubbles[who], line.text);
      await new Promise(r => setTimeout(r, 420));
      clearSpeaking();
    }

      setTimeout(() => hideWorldToast(), 850);
      if (autoplay) {
        // Continue autoplay
        setTimeout(stepAutoplay, 420);
      }
    }

    // ====== Bind buttons ======
    btnPrevScene.onclick = () => loadScene(Math.max(0, currentScene - 1));
    btnNextScene.onclick = () => loadScene(Math.min(scenes.length - 1, currentScene + 1));
    btnRestart.onclick = () => loadScene(currentScene);
    btnNextLine.onclick = () => nextLine(false);

    btnAuto.onclick = () => {
      if (!autoplay) {
        // In autoplay: if no trigger chosen yet, prompt first
        if (!triggerChosen) {
          showWorldToast("Director", "Pick a trigger option below to branch the script üôÇ", null);
          setTimeout(() => hideWorldToast(), 1200);
          return;
        }
        startAutoplay();
      } else {
        stopAutoplay();
      }
    };

    // Load the first scene on init
    loadScene(0);

  </script>

</body>
